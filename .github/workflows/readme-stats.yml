name: Update README stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  readme-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: "username=${{ github.repository_owner }}&count_private=true&show_icons=true&theme=radical"
          path: profile/stats.svg
          token: ${{ secrets.README_STATS_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: "username=${{ github.repository_owner }}&layout=compact&theme=radical"
          path: profile/top-langs.svg
          token: ${{ secrets.README_STATS_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore(readme): update github stats" || exit 0
          git push
